{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body{
        background: linear-gradient(to right, #150000, #581d1d);
    }.alert{
        background-color: white;
    }
</style>

    {% if messages %}
        {% for message in messages %}
        <center>
            <div class="alert alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </center>
        {% endfor %}
    {% endif %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 d-flex justify-content-center">
            <img src="{% static "pyramid-logo.png" %}" style="width:300px;" alt="Image" class="img-fluid pt-5">
        </div>
    </div>
    <div class="row justify-content-center text-xs">
        <div class="col-md-6 d-flex justify-content-center">
            <h1 style="color: white;">Pyramid Game</h1>
        </div>
    </div>    
    <div class="row justify-content-center">
        <div class="col-md-6 d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault" style="color: white;">
                BOMBA NA PAG GRADE F KA
                </label>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-sm-12 justify-content-center m-2">
            <form method="POST" action="{% url 'validate' %}">
                {% csrf_token %}
                <input name="username" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your student number to continue">
                <center><button type="submit" class="btn btn-light m-4">Continue</button></center>
            </form>
        </div>
    </div>
</div>


{% endblock %}
